<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Esta página es un proyecto de pr&aacute;ctica de MisionTic Ciclo 4">
    <title>Uke Mochi Admin</title>
    <link rel="shortcut icon" href="Styles/Icons/logo.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/index-admin/index-admin.css">
    <link rel="stylesheet" href="Styles/index-admin/index-admin-Desktop.css" media="screen and (min-width: 800px)">
    <link rel="stylesheet" href="Styles/index-admin/index-admin-contend.css">
</head>
<body>
    <header>
        <h1>UKE MOCHI</h1>
        <div class="header-user">
            <img src="Styles/Icons/dashicons_menu-alt2 (convert.io).webp" alt="icono de men&uacute;" class="header-icon-menu" onclick="menu()">
            <div class="header-admin">
                <img src="Styles/Icons/user.webp" alt="icono de usuario" class="header-icon-user">
                <span>Administrador</span>
            </div>
        </div>
    </header>
    <main>
        <section class="sidebar" id="opciones-menu">
            <a class="sidebar-option active" href="">
                <img src="Styles/Icons/carbon_add-filled.webp" alt="icono de añadir">
                <span>Crear Productos</span>
            </a>
            <a class="sidebar-option disabled" href="">
                <img src="Styles/Icons/mdi_candy-White.webp" alt="icono de dulces">
                <span>Productos</span>
            </a>
            <a class="sidebar-option disabled" href="admin-crearUsuario.html">
                <img src="Styles/Icons/bxs_user-plus-White.webp" alt="icono de añadir usuario">
                <span>Crear Usuario</span>
            </a>
            <a class="sidebar-option disabled" href="">
                <img src="Styles/Icons/bxs_user-circle-White.webp" alt="">
                <span>Usuarios</span>
            </a>
            <a class="sidebar-option disabled" href="">
                <img src="Styles/Icons/bxs_log-out-circle-White.webp" alt="">
                <span>Cerrar Sesi&oacute;n</span>
            </a>
        </section>
        <section class="sidebar-Desktop">
            <a class="sidebar-option active" href="index-admin.html">
                <img src="Styles/Icons/carbon_add-filled.webp" alt="icono de añadir">
                <span>Crear Productos</span>
            </a>
            <a class="sidebar-option disabled" href="">
                <img src="Styles/Icons/mdi_candy-White.webp" alt="icono de dulces">
                <span>Productos</span>
            </a>
            <a class="sidebar-option disabled" href="admin-crearUsuario.html">
                <img src="Styles/Icons/bxs_user-plus-White.webp" alt="icono de añadir usuario">
                <span>Crear Usuario</span>
            </a>
            <a class="sidebar-option disabled" href="">
                <img src="Styles/Icons/bxs_user-circle-White.webp" alt="">
                <span>Usuarios</span>
            </a>
            <a class="sidebar-option disabled" href="">
                <img src="Styles/Icons/bxs_log-out-circle-White.webp" alt="">
                <span>Cerrar Sesi&oacute;n</span>
            </a>
        </section>
        <section class="main-container">
            <h2 class="main-title">Crear Productos</h2>
            <form action="" class="main-contend">
                <label for="categoria" class="main-input">
                    <span>Categor&iacute;a</span>
                    <input type="text" required id="categoria" name="categoria">
                </label>
                <label for="name" class="main-input">
                    <span>Nombre</span>
                    <input type="text" required id="name" name="name">
                </label>
                <label for="cantidad" class="main-input">
                    <span>Cantidad</span>
                    <input type="number" required id="cantidad" name="cantidad">
                </label>
                <label for="marca" class="main-input">
                    <span>Marca</span>
                    <input type="text" required id="marca" name="marca">
                </label>
                <label for="descripcion" class="main-input main-input--big">
                    <span>Descripci&oacute;n</span>
                    <textarea cols="20" rows="5" required id="descripcion" name="descripcion"> </textarea>
                </label>
                <label for="precio" class="main-input main-input--after-sing">
                    <span>Precio $</span>
                    <input type="number" required id="precio" name="precio">
                </label>
                <label for="disponibilidad" class="main-input">
                    <span>Disponibilidad</span>
                    <input type="text" required id="disponibilidad" name="disponibilidad">
                </label>
                <label for="keywords" class="main-input">
                    <span>Palabras claves separadas por <b>;</b></span>
                    <input type="text" required id="keywords" name="keywords">
                </label>
                <label for="url" class="main-input">
                    <span>URL de la imagen</span>
                    <input type="url" required id="url" name="url">
                </label>
                <button type="submit" class="payment-button button">Crear</button>
            </form>
        </section>
    </main>
    <script src="JS/index.js"></script>
</body>
</html>
